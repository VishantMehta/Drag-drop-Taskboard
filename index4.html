<!-- working html which adds columns -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Drag & Drop Task Board</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="board">
        <form id="todo-form">
            <input type="text" placeholder="Add tasks" id="todo-in"/>
            <button type="submit"> +Add </button>
        </form>
        <div class="columns">
            <div class="col col2" id="todo-col">
                <h3 class="heading">TO-DO</h3>
                <p class="work" draggable="true">Physics rev</p>
            </div>
            <div class="col col1" id="backlog-col">
                <h3 class="heading">PENDING</h3>
                <p class="work" draggable="true">Linear-maths</p>
                <p class="work" draggable="true">Eq-physics</p>
                <p class="work" draggable="true">Term paper</p>
            </div>
            <div class="col col3" id="in-process-col">
                <h3 class="heading">IN-PROCESS</h3>
                <p class="work" draggable="true">Maths CA</p>
                
            </div>
            <div class="col col4" id="done-col">
                <h3 class="heading">DONE</h3>
            </div>
        </div>
    </div>
<script src="index1.js"></script> 
</body>
</html>
